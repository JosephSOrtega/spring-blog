<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <th:block th:include="/partials/header"/>
</head>
<body>
<th:block th:include="/partials/navbar"/>
<div class="container" style="width: 90%">
    <div class="row">
        <div class="col text-center">
            <h1>Welcome to RPG Me!</h1>

            <div id="carouselExampleInterval" style="height: 33%; min-height: 350px; max-width: 100%" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="10000">
                        <img style="height: 33%; min-height: 350px" src="https://cdna.artstation.com/p/assets/images/images/000/100/430/large/grzegorz-rutkowski-battle-final-3-1400.jpg?1443932411" class="d-block w-100" alt="..."/>
                    </div>
                    <div class="carousel-item" data-interval="2000">
                        <img style="height: 33%; min-height: 350px" src="https://www.desktopbackground.org/p/2014/09/16/825738_wallpapers-medieval-knight-free-battle-remnants-hd-1920x1080_1920x1080_h.jpg" class="d-block w-100" alt="..."/>
                    </div>
                    <div class="carousel-item">
                        <img style="height: 33%; min-height: 350px" src="https://i.pinimg.com/564x/61/a0/4a/61a04ab13a28ace60ca57b8c62235aa2.jpg" class="d-block w-100" alt="..."/>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


            <h3>Your premier place to find independent RPG writing help.</h3>
        </div>
    </div>
</div>


<th:block th:include="/partials/footer"/>
</body>
</html>
