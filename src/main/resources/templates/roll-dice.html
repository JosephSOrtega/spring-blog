<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
</head>
<body>

<main th:if="${number == null}">
    <h1>Guess a number:</h1>
    <ul>
        <li th:method="get" onclick="location.href = '/roll-dice/1'">1</li>
        <li th:method="get" onclick="location.href = '/roll-dice/2'">2</li>
        <li th:method="get" onclick="location.href = '/roll-dice/3'">3</li>
        <li th:method="get" onclick="location.href = '/roll-dice/4'">4</li>
        <li th:method="get" onclick="location.href = '/roll-dice/5'">5</li>
        <li th:method="get" onclick="location.href = '/roll-dice/6'">6</li>
    </ul>
</main>
<div th:if="${number != null}">
    <h1>Your number was <span th:text="${guess}"></span></h1>
    <h1 th:if="${guess == number}">You guessed right!</h1>
    <h1 th:if="${guess != number}">You guessed wrong!</h1>
</div>
</body>
</html>
